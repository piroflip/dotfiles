- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf: link/.tmux.conf
    ~/.spacemacs: link/.spacemacs
    ~/.Xdefaults: link/.Xdefaults
    ~/.xinitrc:   link/.xinitrc
    ~/.bashrc:    link/.bashrc
    ~/.profile:   link/.profile
    ~/.vimrc:     link/.vimrc
    ~/.zshrc:     link/.zshrc
    ~/.zprofile:  link/.zprofile
    ~/.interrobangrc:  link/.interrobangrc
    ~/.vimperatorrc:   link/.vimperatorrc
    ~/.config/bspwm:
      create: true
      path: link/.config/bspwm
    ~/.config/sxhkd:
      create: true
      path: link/.config/sxhkd
    ~/.config/qutebrowser:
      create: true
      path: link/.config/qutebrowser
    ~/.config/bash:
      create: true
      path: link/.config/bash
    ~/.config/termite:
      create: true
      path: link/.config/termite
    ~/.config/zsh:
      create: true
      path: link/.config/zsh
    ~/bin:
      create: true
      path: link/bin
    ~/start:
      create: true
      path: link/start
    ~/.config/herbstluftwm:
      create: true
      path: link/.config/herbstluftwm
    ~/.config/nvim:
      create: true
      path: link/.config/nvim

