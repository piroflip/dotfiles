- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf: link/.tmux.conf
    ~/.spacemacs: link/.spacemacs
    ~/.Xdefaults: link/.Xdefaults
    ~/.xinitrc: link/.xinitrc
    ~/.config/bspwm:
      create: true
      path: link/.config/bspwm
    ~/.config/sxhkd:
      create: true
      path: link/.config/sxhkd
    ~/.config/qutebrowser:
      create: true
      path: link/.config/qutebrowser

